name: Publish Snapshot

on:
  schedule:
  - cron: '0 0 * * *'

jobs:
  publish-snapshot:
    if: github.repository == 'apache/spark'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch:
          - master
          - branch-3.5
          - branch-3.4
          - branch-3.3
    steps:
    - name: Checkout Spark repository
      uses: actions/checkout@v3
      with:
        ref: ${{ matrix.branch }}
    - name: Cache Maven local repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: snapshot-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          snapshot-maven-
    - name: Install Java 8 for branch-3.x
      if: matrix.branch == 'branch-3.5' || matrix.branch == 'branch-3.4' || matrix.branch == 'branch-3.3'
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8
    - name: Install Java 17
      if: matrix.branch != 'branch-3.5' && matrix.branch != 'branch-3.4' && matrix.branch != 'branch-3.3'
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Publish snapshot
      env:
        ASF_USERNAME: ${{ secrets.NEXUS_USER }}
        ASF_PASSWORD: ${{ secrets.NEXUS_PW }}
        GPG_KEY: "not_used"
        GPG_PASSPHRASE: "not_used"
        GIT_REF: ${{ matrix.branch }}
        # SPARK-45546 adds this environment variable to split the publish snapshot process into two steps:
        # first package, then deploy. This is intended to reduce the resource pressure of deploy.
        # When PACKAGE_BEFORE_DEPLOY is not set to true, it will revert to the one-step deploy method.
        PACKAGE_BEFORE_DEPLOY: true
      run: ./dev/create-release/release-build.sh publish-snapshot
